<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <style>
    text { font-family: Arial, sans-serif; font-size: 14px; }
    .title { font-size: 22px; font-weight: bold; }
    .entity { fill: white; stroke: black; stroke-width: 2; }
    .process { fill: white; stroke: black; stroke-width: 2; }
    .datastore { fill: white; stroke: black; stroke-width: 2; }
    .arrow { stroke: black; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .label { font-size: 11px; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">LEVEL 1.2 ADMIN - REFERENCE DATA MANAGEMENT</text>
  
  <!-- ADMIN Entity -->
  <rect x="50" y="200" width="100" height="50" class="entity"/>
  <text x="100" y="230" text-anchor="middle">ADMIN</text>
  
  <!-- Process: Reference Data Management -->
  <ellipse cx="260" cy="225" rx="90" ry="45" class="process"/>
  <text x="260" y="220" text-anchor="middle">Reference Data</text>
  <text x="260" y="240" text-anchor="middle">Management</text>
  
  <!-- Process: Manage Food Nutrition -->
  <ellipse cx="500" cy="80" rx="90" ry="30" class="process"/>
  <text x="500" y="75" text-anchor="middle">Manage Food</text>
  <text x="500" y="95" text-anchor="middle">Nutrition Data</text>
  
  <!-- Process: Manage Shipping Carriers -->
  <ellipse cx="500" cy="170" rx="90" ry="30" class="process"/>
  <text x="500" y="165" text-anchor="middle">Manage Shipping</text>
  <text x="500" y="185" text-anchor="middle">Carriers</text>
  
  <!-- Process: Manage Breed References -->
  <ellipse cx="500" cy="260" rx="90" ry="30" class="process"/>
  <text x="500" y="255" text-anchor="middle">Manage Breed</text>
  <text x="500" y="275" text-anchor="middle">References</text>
  
  <!-- Process: Manage BMI Categories -->
  <ellipse cx="500" cy="350" rx="90" ry="30" class="process"/>
  <text x="500" y="345" text-anchor="middle">Manage BMI</text>
  <text x="500" y="365" text-anchor="middle">Categories</text>
  
  <!-- Process: View Estimates & Feedback -->
  <ellipse cx="500" cy="440" rx="90" ry="30" class="process"/>
  <text x="500" y="435" text-anchor="middle">View Estimates</text>
  <text x="500" y="455" text-anchor="middle">&amp; Feedback</text>
  
  <!-- Data Store: food_nutrition (open right box) -->
  <g>
    <line x1="700" y1="60" x2="700" y2="100" stroke="black" stroke-width="2"/>
    <line x1="700" y1="60" x2="850" y2="60" stroke="black" stroke-width="2"/>
    <line x1="700" y1="100" x2="850" y2="100" stroke="black" stroke-width="2"/>
    <text x="775" y="85" text-anchor="middle">food_nutrition</text>
  </g>
  
  <!-- Data Store: shipping_carriers (open right box) -->
  <g>
    <line x1="700" y1="150" x2="700" y2="190" stroke="black" stroke-width="2"/>
    <line x1="700" y1="150" x2="850" y2="150" stroke="black" stroke-width="2"/>
    <line x1="700" y1="190" x2="850" y2="190" stroke="black" stroke-width="2"/>
    <text x="775" y="175" text-anchor="middle">shipping_carriers</text>
  </g>
  
  <!-- Data Store: breed_references (open right box) -->
  <g>
    <line x1="700" y1="240" x2="700" y2="280" stroke="black" stroke-width="2"/>
    <line x1="700" y1="240" x2="850" y2="240" stroke="black" stroke-width="2"/>
    <line x1="700" y1="280" x2="850" y2="280" stroke="black" stroke-width="2"/>
    <text x="775" y="265" text-anchor="middle">breed_references</text>
  </g>
  
  <!-- Data Store: bmi_categories (open right box) -->
  <g>
    <line x1="700" y1="330" x2="700" y2="370" stroke="black" stroke-width="2"/>
    <line x1="700" y1="330" x2="850" y2="330" stroke="black" stroke-width="2"/>
    <line x1="700" y1="370" x2="850" y2="370" stroke="black" stroke-width="2"/>
    <text x="775" y="355" text-anchor="middle">bmi_categories</text>
  </g>
  
  <!-- Data Store: weight_estimates (open right box) -->
  <g>
    <line x1="700" y1="420" x2="700" y2="460" stroke="black" stroke-width="2"/>
    <line x1="700" y1="420" x2="850" y2="420" stroke="black" stroke-width="2"/>
    <line x1="700" y1="460" x2="850" y2="460" stroke="black" stroke-width="2"/>
    <text x="775" y="445" text-anchor="middle">weight_estimates</text>
  </g>
  
  <!-- Connection: ADMIN to Reference Data Management -->
  <path d="M 150 225 L 170 225" class="arrow"/>
  
  <!-- Connections: Reference Data Management to Sub-processes -->
  <path d="M 320 190 L 410 100" class="arrow"/>
  <path d="M 340 205 L 410 175" class="arrow"/>
  <path d="M 350 235 L 410 255" class="arrow"/>
  <path d="M 340 255 L 410 335" class="arrow"/>
  <path d="M 320 265 L 410 425" class="arrow"/>
  
  <!-- Connections: Processes to Data Stores -->
  <path d="M 590 80 L 700 80" class="arrow"/>
  <path d="M 590 170 L 700 170" class="arrow"/>
  <path d="M 590 260 L 700 260" class="arrow"/>
  <path d="M 590 350 L 700 350" class="arrow"/>
  <path d="M 590 440 L 700 440" class="arrow"/>
  
  <!-- Page indicator -->
  <text x="450" y="485" text-anchor="middle" font-size="12" fill="#666">Page 4 - Admin Reference Data Management DFD</text>
</svg>
