{% extends "frontend/base.html" %}
{% load static %}
{% block title %}Login | Weight Estimator{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Login</h1>

        <div class="alert alert-danger d-none" id="errorBox"></div>
        <div class="alert alert-success d-none" id="successBox"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" required>
          </div>

          <button class="btn btn-primary w-100" type="submit" id="btnLogin">
            Sign in
          </button>
        </form>

        <div class="mt-3 small">
          No account? <a href="/register/">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'frontend/js/login.js' %}"></script>
{% endblock %}
