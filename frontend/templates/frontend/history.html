{% extends "frontend/base.html" %}
{% load static %}
{% block title %}History | Weight Estimator{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body p-4">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Session history</h1>
      <a class="btn btn-primary btn-sm" href="/">New estimation</a>
    </div>

    <hr>

    <div class="alert alert-danger d-none" id="errorBox"></div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Date</th>
            <th>Object</th>
            <th>Status</th>
            <th class="text-end">Action</th>
          </tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
    </div>

    <div class="text-muted small" id="emptyState"></div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'frontend/js/history.js' %}"></script>
{% endblock %}
